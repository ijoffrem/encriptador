<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contenedor-principal">
        <ul>
            <li id="item-logo">
                <img src="imagenes/LogoAlura.png" >
            </li>
            <li id="item-texto">
                <input type="text" id="txtboxCadena" placeholder="ingrese el texto aqui">
                <br>
                <p id="parrafoAyuda">Solo letras minúsculas y sin acentos</p>
                <button onclick="encriptar();" class="boton" id="btnEncriptar">Encriptar</button>
                <button onclick="desencriptar();" class="boton" id="btnDesencriptar">Desencriptar</button>
            </li>
            <li id="item-resultado">
                <img src="imagenes/Muneco.png" id="imagen-muneco">
                <p id="parrafoResultado">Ningún mensaje fue<br>encontrado</p>
                <p id="parrafoAdicional">Ingresa el texto que deseas encriptar o<br>desencriptar</p>
                <button  class="boton" id="btnCopiar">Copiar</button>
            </li>
        </ul>

        

        <br>
    </div>
